    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function renderNavbar(activePage) {
        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
        navLinks.forEach(link => {
            if (link.textContent.trim().toLowerCase() === activePage.toLowerCase()) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });

        // Handle dropdown items
        const dropdownItems = document.querySelectorAll('.dropdown-item');
        dropdownItems.forEach(item => {
            if (item.textContent.trim().toLowerCase() === activePage.toLowerCase()) {
                item.classList.add('active');
                const parentDropdown = item.closest('.dropdown');
                if (parentDropdown) {
                    parentDropdown.querySelector('.nav-link').classList.add('active');
                }
            } else {
                item.classList.remove('active');
            }
        });

        // Check if the active page is 'Schedule' or 'Results' for Freshmen or Transferee
        if (['Schedule', 'Results'].includes(activePage)) {
            const freshmenLink = document.querySelector('#freshmenDropdown');
            const transfereeLink = document.querySelector('#transfereeDropdown');
            
            if (document.querySelector('a[href*="freshmen"]').classList.contains('active')) {
                freshmenLink.classList.add('active');
            } else if (document.querySelector('a[href*="transferee"]').classList.contains('active')) {
                transfereeLink.classList.add('active');
            }
        }
    }
    </script>
