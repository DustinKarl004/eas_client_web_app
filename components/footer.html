<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/37ca7b7c97.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- FOOTER -->
    <footer
      class="page-footer text-center text-lg-start"
      style="background-color: #212529"
    >
      <div class="d-flex justify-content-center py-4 sm-py-2">
        <button
          type="button"
          class="btn btn-warning btn-lg btn-floating mx-2"
          style="background-color: green"
        >
          <i class="fa-brands fa-facebook text-white"></i>
        </button>
        <button
          type="button"
          class="btn btn-warning btn-lg btn-floating mx-2"
          style="background-color: green"
        >
          <i class="fa-brands fa-instagram text-white"></i>
        </button>
        <button
          type="button"
          class="btn btn-warning btn-lg btn-floating mx-2"
          style="background-color: green"
        >
          <i class="fa-brands fa-github text-white"></i>
        </button>
        <button
          type="button"
          class="btn btn-warning btn-lg btn-floating mx-2"
          style="background-color: green"
        >
          <i class="fa-brands fa-youtube text-white"></i>
        </button>
      </div>
      <div class="text-center text-white p-3" style="background-color: #007200">
        Â© <span id="current-year"></span> Copyright:
        <a class="text-white fw-semibold text-decoration-none" href="#"
          >Colegio de Montalban</a
        >
      </div>
    </footer>

    <script>
      function renderFooter() {
        document.getElementById('current-year').textContent =
          new Date().getFullYear();
      }
    </script>
  </body>
</html>
