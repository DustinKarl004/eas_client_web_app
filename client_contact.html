<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/navbar_logo.png" type="image/png">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/37ca7b7c97.js" crossorigin="anonymous"></script>
    <style>
        .text-yellow {
            color: #fdc500;
        }
        
    </style>
</head>
<body>
    <!-- Navbar placeholder -->
    <div id="navbar-container"></div>

    <div class="py-4">
        <div class="container mb-5 rounded-5" style="overflow: hidden;">
            <div class="row g-0">
                <!-- LEFT SIDE --> 
                <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center p-5" style="background-color: #007200; border-top-left-radius: 0.375rem; border-bottom-left-radius: 0.375rem;">
                    <h2 class="text-yellow mb-4">Colegio de Montalban</h2>
                    <p><span style="font-weight: bold; color: yellow;"><i class="fa-brands fa-facebook text-yellow me-2"></i>: </span> <a href="https://www.facebook.com/official.colegiodemontalban?mibextid=ZbWKwL" style="text-decoration: none; color: white;">Colegio de Montalban Official</a></p>
                    <p><span style="font-weight: bold; color: yellow;"><i class="fa-solid fa-location-dot text-yellow me-2"></i>: </span> <span class="text-white">Kasiglahan Village, Rodriguez, Rizal</span></p>
                    <p><span style="font-weight: bold; color: yellow;"><i class="fa-solid fa-envelope text-yellow me-2"></i>: </span> <span class="text-white">colegiodemontalban@cdm.edu.ph</span></p>
                    <p><span style="font-weight: bold; color: yellow;"><i class="fa-solid fa-clock text-yellow me-2"></i>: </span> <span class="text-white">Monday - Friday, 8:00 AM - 5:00 PM</span></p>
                </div>

                <!-- RIGHT SIDE -->
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                    <img src="./assets/cdm_photo.jpg" alt="Colegio de Montalban" class="w-100" style="height: 500px; object-fit: cover; border-top-right-radius: 0.375rem; border-bottom-right-radius: 0.375rem;">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load navbar
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                // Call the renderNavbar function after the navbar is loaded
                renderNavbar('Contact');
            });

        // Load footer
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
                // Call the renderFooter function after the footer is loaded
                renderFooter();
            });

        // Load fonts
        fetch('components/fonts.html')
            .then(response => response.text())
            .then(data => {
                document.head.insertAdjacentHTML('beforeend', data);
            });

        function renderNavbar(activePage) {
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            navLinks.forEach(link => {
                if (link.textContent.trim().toLowerCase() === activePage.toLowerCase()) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        function renderFooter() {
            // Add any footer-specific rendering logic here if needed
        }
    </script>
</body>
</html>
