<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/navbar_logo.png" type="image/png">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/37ca7b7c97.js" crossorigin="anonymous"></script>
    <style>
        .text-yellow {
            color: #fdc500;
        }
        
    </style>
</head>
<body>
    <!-- Navbar placeholder -->
    <div id="navbar-container"></div>

    <div class="py-4">
        <div class="container mb-5 rounded-5" style="overflow: hidden;">
            <div class="row g-0">
                <!-- LEFT SIDE --> 
                <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center p-5" style="background-color: #e9edc9; border-top-left-radius: 0.375rem; border-bottom-left-radius: 0.375rem;">
                    <h2 class="text-dark mb-4" style="color: yellow;">Colegio de Montalban</h2>
                    <p><span style="font-weight: bold;"><i class="fa-brands fa-facebook text-dark me-2"></i>: </span> <a href="https://www.facebook.com/official.colegiodemontalban?mibextid=ZbWKwL" style="text-decoration: none; color: #000000;">Colegio de Montalban Official</a></p>
                    <p><span style="font-weight: bold;">Location:</span> Kasiglahan Village, Rodriguez, Rizal</p>
                    <p><span style="font-weight: bold;">Email:</span> colegiodemontalban@cdm.edu.ph</p>
                </div>

                <!-- RIGHT SIDE -->
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                    <img src="./assets/cdm_photo.jpg" alt="Colegio de Montalban" class="w-100" style="height: 500px; object-fit: cover; border-top-right-radius: 0.375rem; border-bottom-right-radius: 0.375rem;">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card mb-5 px-3" style="background-color: green; color: white;">
            <div class="card-body">
                <form action="">
                    <div class="mb-3">
                        <label for="studentInquiry" class="form-label">Contact Us:</label>
                        <textarea class="form-control" id="studentInquiry" rows="3" placeholder="Write your message here..."></textarea>
                    </div>
                    <div class="alert alert-info" role="alert">
                    <i class="fa-solid fa-triangle-exclamation me-2"></i>This message will be sent to CdM Administrator, we will get back to you as soon as possible.
                    </div>
                    <div>
                        <button type="submit" class="btn btn-warning w-100">Send <i class="fa-regular fa-message ms-2"></i></button>
                    </div>
                </form> 
            </div>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load navbar
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                // Call the renderNavbar function after the navbar is loaded
                renderNavbar('Contact');
            });

        // Load footer
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
                // Call the renderFooter function after the footer is loaded
                renderFooter();
            });

        // Load fonts
        fetch('components/fonts.html')
            .then(response => response.text())
            .then(data => {
                document.head.insertAdjacentHTML('beforeend', data);
            });

        function renderNavbar(activePage) {
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            navLinks.forEach(link => {
                if (link.textContent.trim().toLowerCase() === activePage.toLowerCase()) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        function renderFooter() {
            // Add any footer-specific rendering logic here if needed
        }
    </script>
</body>
</html>
