<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/37ca7b7c97.js" crossorigin="anonymous"></script>

    <style>
        html, body {
    height: 100%;
}
.text-yellow {
    color: #fdc500;
}
body {
    display: flex;
    flex-direction: column;
    background-color: #f0f0f0;
}
.content {
    flex: 1 0 auto;
}
.navbar-nav .nav-link.active {
    border-bottom: 3px solid #fdc500;
}

.navbar-nav .nav-link {
    padding-bottom: 5px;
}

.navbar-nav .nav-link:hover {
    border-bottom: 3px solid #fdc500;
}

.navbar-toggler-icon {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}

.navbar-toggler {
    border-color: white;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

/* Override Bootstrap's default toggler styles */
.navbar-toggler:focus,
.navbar-toggler:hover,
.navbar-toggler:active {
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.5) !important;
}

.navbar-toggler .navbar-toggler-icon {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}

@media (max-width: 991px) {
    .navbar-brand {
        max-width: 80%;
    }
    .navbar-brand img {
        height: 36px;
    }
    .navbar-brand h3 {
        font-size: 1.2rem !important;   
    }
    .navbar-collapse {
        position: fixed;
        top: 59px; /* Adjusted to keep yellow line visible */
        left: -250px;
        width: 250px;
        height: calc(100vh - 59px); /* Adjusted to keep yellow line visible */
        background-color: #004b23;
        transition: left 0.3s ease;
        z-index: 1000;
        overflow-y: auto;
    }
    .navbar-collapse.show {
        left: 0;
    }
    .navbar-nav {
        flex-direction: column;
        padding-top: 20px;
    }
    .navbar-nav .nav-item {
        width: 100%;
        text-align: center;

    }
    .navbar-nav .nav-link {
        padding: 10px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        font-size: 0.9rem;
    }
    .navbar-nav .nav-link.active {
        border-bottom: 3px solid #fdc500;
    }
    .navbar-toggler {
        position: relative;
        z-index: 1001;
    }
}
footer {
    flex-shrink: 0;
}
.step-box {
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 30px;
    transition: all 0.3s ease;
    height: 200px;
    position: relative;
    overflow: hidden;
}
.step-box:hover {
    transform: translateY(-10px) rotateX(5deg);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2), 0 10px 10px rgba(0, 0, 0, 0.1);
}
.step-box h3 {
    color: #333;
    margin-bottom: 15px;
    font-size: 1.2rem;
}
.step-box.green {
    background-color: rgba(40, 167, 69, 0.1);
}
.step-box.yellow {
    background-color: rgba(255, 193, 7, 0.1);
}
.step-box.red {
    background-color: rgba(220, 53, 69, 0.1);
}
.step-box.orange {
    background-color: rgba(253, 126, 20, 0.1);
}
.step-box i {
    font-size: 1.5em;
    margin-right: 10px;
}
.step-box .arrow {
    position: absolute;
    bottom: 10px;
    right: 10px;
    cursor: pointer;
}
.step-box::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
    transform: rotate(30deg);
    transition: all 0.5s ease;
}
.step-box:hover::after {
    transform: rotate(0deg);
}
.step-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}
.step-box-wrapper {
    width: 100%;
}
@media (min-width: 768px) {
    .step-box-wrapper {
        width: calc(50% - 15px);
    }
}
.loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 24px;
}
.loading-spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-right: 10px;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.btn-logout {
    background-color: transparent;
    color: #ffffff;
    border: 2px solid #ad042e;
    padding: 8px 16px;
    border-radius: 20px;
    transition: all 0.3s ease;
    font-weight: bold;
}
.btn-logout:hover {
    background-color: #ad042e;
    color: #ffffff;
}
@media (max-width: 991px) {
    .btn-logout {
        width: 80%;
        margin: 10px auto;
        font-size: 0.9rem;
        padding: 6px 12px;
    }
}
    </style>
    
    <script>
        // Prevent going back to this page after logout
        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
</head>
<body>

    <!-- Dashboard NAV BAR -->
    <nav class="navbar navbar-expand-lg mb-3 border-bottom border-3 border-warning" style="background-color: #004b23;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center flex-wrap" href="dashboard.html">
                <img src="../assets/navbar_logo.png" alt="" height="42" class="d-inline-block align-text-top me-2">
                <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center">
                    <h3 class="mb-0 text-yellow fs-4">CdM</h3>
                    <h3 class="mb-0 ms-md-2 text-light fs-4">Student Dashboard</h3>
                </div>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="dashboard.html">
                            <i class="fa-solid fa-gauge-high me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-logout" data-bs-toggle="modal" data-bs-target="#logoutModal">
                            <i class="fa-solid fa-sign-out-alt me-2"></i>Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #ad042e; color: white;">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmLogout">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading screen -->
    <div id="loadingScreen" class="loading">
        <div class="loading-spinner"></div>
        Loading...
    </div>
    

    <div class="content" style="display: none;">
        <div class="container">
            <h2 class="mb-4">Application Steps</h2>
            
            <div class="step-container" id="stepContainer">
                <!-- Steps will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function renderNavbar(activePage) {
        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
        navLinks.forEach(link => {
            if (link.textContent.trim().toLowerCase() === activePage.toLowerCase()) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    </script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
