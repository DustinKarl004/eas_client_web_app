<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/navbar_logo.png" type="image/png">
    <title>Login Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #003a1d;
            color: #ffffff;
        }
        .login-container {
            max-width: 100%;
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: #004b23;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
        }
        .btn-primary {
            background-color: #004b23;
            border-color: #004b23;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #003d1c;
            border-color: #003d1c;
        }
        .btn-primary:disabled {
            background-color: #004b23;
            border-color: #004b23;
            color: #ffffff;
            opacity: 1;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            top: 75%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .form-control.is-invalid ~ .password-toggle {
            top: calc(50% - 12px);
        }
        #login-error {
            display: none;
        }
        .alert-danger.show {
            display: block;
        }
        .form-control.is-valid {
            border-color: #28a745;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        @media (min-width: 768px) {
            .login-container {
                margin-top: 80px;
            }
        }
        @media (max-width: 576px) {
            .login-container {
                margin: 30px 20px;
                padding: 15px;
            }
            .password-toggle {
                top: 70%;
                right: 12px;
            }
            .btn-lg {
                font-size: 1rem;
                padding: 8px 16px;
            }
            ::placeholder {
                font-size: 0.9rem;
            }
            .form-label, .btn-lg {
                font-size: 1rem;
            }
            .logo {
                max-width: 120px;
            }
        }
        @media (min-width: 1200px) {
            h2 {
                font-size: 1.8rem;
            }
            .login-container {
                max-width: 900px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="login-container mx-auto">
            <div class="logo-container">
                <img src="../assets/navbar_logo.png" alt="Logo" class="logo img-fluid mx-auto d-block">
            </div>
            <h2 class="text-center mb-3">Student Login Portal</h2>
            <div id="login-error" class="alert alert-danger"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control form-control-lg" id="email" required placeholder="Enter your email">
                </div>
                <div class="mb-3 password-container">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" required placeholder="Enter your password">
                    <i class="password-toggle fas fa-eye-slash" onclick="togglePassword()"></i>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                </div>
            </form>
            <p class="mt-3 text-center">Note: Only users with exam schedule can access this portal.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
