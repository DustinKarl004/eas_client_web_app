<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #004b23;
            color: #ffffff;
        }
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: #004b23;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 180px;
        }
        .btn-primary {
            background-color: #004b23;
            border-color: #004b23;
        }
        .btn-primary:hover {
            background-color: #003d1c;
            border-color: #003d1c;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            top: 75%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .form-control.is-invalid ~ .password-toggle {
            top: calc(50% - 12px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="../assets/navbar_logo.png" alt="Logo" class="logo">
            </div>
            <h2 class="text-center mb-4">Student Login Portal</h2>
            <div id="login-error" class="alert alert-danger" style="display: none;"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                </div>
                <div class="mb-3 password-container">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                    <i class="password-toggle fas fa-eye-slash" onclick="togglePassword()"></i>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>
            <p class="mt-3 text-center">Note: Only users with exam results can access this portal.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgJzW4fLSxwRetmc6wrOMOfARqwskwAto",
            authDomain: "easdb-7b6e4.firebaseapp.com",
            projectId: "easdb-7b6e4",
            storageBucket: "easdb-7b6e4.appspot.com",
            messagingSenderId: "621986702779",
            appId: "1:621986702779:web:7926ff43e862bc69b5909e",
            measurementId: "G-F8GD1MC73Y"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('login-error');
            errorElement.style.display = 'none';

            try {
                // Authenticate user
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check if user has exam results
                const examResultsRef = doc(db, 'freshmen_examinees_result', user.uid);
                const examResultsSnap = await getDoc(examResultsRef);

                if (examResultsSnap.exists()) {
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error("You don't have permission to access this portal.");
                }
            } catch (error) {
                let errorMessage = 'Invalid email or password.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'The email address is not valid.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No user found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'The password is incorrect.';
                        break;
                    default:
                        errorMessage = error.message || errorMessage;
                }

                errorElement.textContent = errorMessage;
                errorElement.style.display = 'block';
            }
        });

        function togglePassword() {
            const passwordField = document.getElementById("password");
            const passwordToggle = document.querySelector(".password-toggle");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordToggle.classList.remove("fa-eye-slash");
                passwordToggle.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                passwordToggle.classList.remove("fa-eye");
                passwordToggle.classList.add("fa-eye-slash");
            }
        }

        window.togglePassword = togglePassword;
    </script>
</body>
</html>
