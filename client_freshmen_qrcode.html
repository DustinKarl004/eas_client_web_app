
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/navbar_logo.png" type="image/png">
    <title>Examinee QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #004b23;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        #qrCode {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">Examinee Information</h2>
            </div>
            <div class="card-body">
                <div id="qrCode"></div>
                <div id="examineeInfo"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './Javascript/firebase_config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const entranceId = urlParams.get('entranceId');

            if (entranceId) {
                try {
                    const examineeDoc = await getDoc(doc(db, 'freshmen_examinees', entranceId));
                    if (examineeDoc.exists()) {
                        const examineeData = examineeDoc.data();
                        displayExamineeInfo(examineeData);
                        generateQRCode(entranceId);
                    } else {
                        document.getElementById('examineeInfo').innerHTML = '<p class="text-danger">Examinee not found.</p>';
                    }
                } catch (error) {
                    console.error("Error fetching examinee data:", error);
                    document.getElementById('examineeInfo').innerHTML = '<p class="text-danger">Error loading examinee information.</p>';
                }
            } else {
                document.getElementById('examineeInfo').innerHTML = '<p class="text-danger">No entrance ID provided.</p>';
            }
        });

        function displayExamineeInfo(data) {
            const infoHtml = `
                <p><strong>Entrance ID:</strong> ${data.entranceId}</p>
                <p><strong>Email:</strong> ${data.email}</p>
                <p><strong>Full Name:</strong> ${data.fullName}</p>
                <p><strong>Batch:</strong> ${data.batchNumber}</p>
                <p><strong>Date:</strong> ${formatDate(data.examDate)}</p>
                <p><strong>Time:</strong> ${formatTime(data.examStartTime)} - ${formatTime(data.examEndTime)}</p>
                <p><strong>Room:</strong> ${data.room}</p>
               `;
            document.getElementById('examineeInfo').innerHTML = infoHtml;
        }

        function generateQRCode(entranceId) {
            const qr = qrcode(0, 'L');
            qr.addData(entranceId);
            qr.make();
            document.getElementById('qrCode').innerHTML = qr.createImgTag(5);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
        }

        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const date = new Date();
            date.setHours(parseInt(hours));
            date.setMinutes(parseInt(minutes));
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }
    </script>
</body>
</html>
